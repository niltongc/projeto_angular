<div *ngFor="let l of livros">

    <div class="d-flex">

        <img src={{l.image}} alt="imagem da capa do livro">

        <div class="card-body">
            <h4 class="card-text">{{ l.title }}</h4>
            <p class="card-text">{{ l.subtitle }}</p>
            <p class="card-text">{{l.price}}</p>



            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary">Comprar</button>
                    <a href="{{l.url}}">

                        <button type="button" class="btn btn-sm btn-outline-secondary">Detalhes</button>
                    </a>
                </div>
            </div>
        </div>

    </div>

</div>
